[template_generic]
messages =
    Cannot {action}: {resource} is {state}
    Error {code}: {operation} failed
    {resource} unavailable: {reason}
    Operation denied: {permission} required
    Failed to {action}: {reason}
    {resource} error: {state}

[template_system]
messages =
    System error {code}: Please restart
    Critical failure in {component}
    {resource} has stopped responding
    Fatal error: {component} initialization failed
    System {component} is {state}
    Kernel panic: {resource} fault

[template_permission]
messages =
    Access denied: {operation} requires {permission}
    Insufficient privileges for {action}
    {resource} is locked by {process}
    Permission error: {operation} not authorized
    {action} blocked: administrative rights required
    Cannot {action}: {resource} is protected

[template_dependency]
messages =
    Dependency conflict: {setting_a} requires {setting_b}
    Cannot enable {setting}: {dependency} must be configured first
    Circular dependency detected between {setting_a} and {setting_b}
    {setting} depends on {dependency} which is {state}
    Dependency chain broken: {setting_a} -> {setting_b}
    Configuration mismatch: {setting} conflicts with {dependency}

[template_resource]
messages =
    {resource} allocation failed: {reason}
    Out of {resource}: {operation} aborted
    {resource} pool exhausted
    Cannot allocate {resource}: system limit reached
    {resource} quota exceeded
    Insufficient {resource} for {operation}

[template_network]
messages =
    Network error: {operation} timed out
    Connection to {resource} lost
    DNS resolution failed for {resource}
    {operation} failed: network unreachable
    Socket error {code}: {reason}
    Cannot reach {resource}: {state}

