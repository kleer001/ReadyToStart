[audio_affects_graphics]
trigger_setting = audio_enabled
condition = state == enabled
affected = graphics_audio_output
effect = state = enabled

[resolution_resets_refresh]
trigger_setting = resolution
condition = value > 0
affected = refresh_rate
effect = value = 60

[master_volume_cascade]
trigger_setting = master_volume
condition = value == 0
affected = music_volume,sfx_volume
effect = value = 0

[network_disables_multiplayer]
trigger_setting = network_enabled
condition = state == disabled
affected = multiplayer_enabled
effect = state = disabled
