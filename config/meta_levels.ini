# Meta-level configuration for Ready to Start
# THIS IS THE SINGLE SOURCE OF TRUTH FOR LEVEL PROGRESSION
# All levels are generated from this file

[Meta]
description = Gradual complexity increase: single menu (5→10→15), then multiple menus
max_items_per_page = 15

# Level progression pattern
# Format: menus:settings_per_menu|settings_per_menu|...
# Example: "1:5" = 1 menu with 5 settings
# Example: "2:5|5" = 2 menus with 5 settings each
levels =
    1:5
    1:10
    1:15
    2:5|5
    2:10|10
    3:7|8|10
    3:10|10|10
    4:8|8|8|8
    5:15|15|15|15|15
