# Settings Groups Configuration
# Organizes setting template categories into tiers for level progression
# Categories within each tier are shuffled randomly for variety

[Tier_1_Common]
# Basic, everyday settings users expect to find
# Levels 1-5 primarily use these
description = Essential settings everyone uses
categories =
    audio
    graphics
    appearance
    notifications
    user_profile

[Tier_2_Interface]
# User interaction and personalization
# Levels 6-10 add these
description = Customization and interaction
categories =
    shortcuts
    gestures
    accessibility
    localization
    devices

[Tier_3_System]
# System-level configuration
# Levels 11-15 add these
description = System and performance tuning
categories =
    performance
    power_management
    storage
    updates
    startup

[Tier_4_Advanced]
# Technical and power-user settings
# Levels 16-20 add these
description = Advanced configuration
categories =
    network
    security
    privacy
    backup
    cloud_sync

[Tier_5_Technical]
# Very technical settings
# Levels 21-25 add these
description = Technical and developer settings
categories =
    advanced_system
    developer
    telemetry
    search_indexing
    virtualization

[Tier_6_Specialized]
# Niche or experimental settings
# Levels 26+ use these
description = Specialized and experimental
categories =
    gaming
    parental_controls
    legacy_compatibility
    extensions
    experimental

[Tier_7_Absurd]
# The really weird ones for late game
# Levels 30+ - the chaos zone
description = Where reality bends
categories =
    meta_settings
    quantum_settings

[Ordering]
# How to order tiers
tier_order = Tier_1_Common, Tier_2_Interface, Tier_3_System, Tier_4_Advanced, Tier_5_Technical, Tier_6_Specialized, Tier_7_Absurd

# Randomization within tiers
shuffle_within_tier = true

# How many levels before moving to next tier (can be overridden)
levels_per_tier = 5
