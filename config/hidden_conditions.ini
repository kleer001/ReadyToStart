[persistent_visitor]
description = Visit the same menu 5 times
check = counter:menu_revisits > 5

[magic_number]
description = Set volume to exactly 42
check = setting:audio_volume == 42

[completionist]
description = Visit all essential menus
check = visited:Audio,Graphics,User,Network

[speed_runner]
description = Complete in under 60 seconds
check = counter:total_time < 60

[perfectionist]
description = Enable all settings without errors
check = counter:settings_enabled > 20

[explorer]
description = Visit more than 10 different menus
check = counter:unique_menus > 10

[tinkerer]
description = Modify the same setting 3 times
check = counter:setting_modifications > 3
